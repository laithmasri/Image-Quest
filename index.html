<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Quest</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Whatshu lookin' for?" />
      <!-- This is the search box (form)-->
      <button id="search-button">Snap it!</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img src="images/foggyforest.JPEG" alt="Foggy Forest" />
        <a
          href="https://unsplash.com/photos/a-forest-filled-with-lots-of-trees-covered-in-fog-owRLMogs3sg"
          target="_blank"
          >Foggy Forest</a
        >
      </div>
      <div class="search-result">
        <img src="images/hiking.JPEG" alt="Hiking" />
        <a
          href="https://unsplash.com/photos/a-person-standing-on-top-of-a-mountain-nMzbnMzMjYU"
          target="_blank"
          >Hiking</a
        >
      </div>
      <div class="search-result">
        <img src="images/space.JPEG" alt="Space" />
        <a
          href="https://unsplash.com/photos/view-of-earth-and-satellite-yZygONrUBe8"
          target="_blank"
          >Space</a
        >
      </div>
    </div>
    <button id="show-more-button">Show some more...</button>
    <script src="script.js"></script>
  </body>
</html>
